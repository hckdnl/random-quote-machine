<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS-Random-Quote-Machine-FCC</title>
        <link rel="stylesheet" href="app.css" />

        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" />    
 
    </head>
    <body>
        <main>
            <div id="quote-box">
                <section id="quoteDisplay" class="loading">
                    <blockquote id="text">
                        New Quote
                    </blockquote>
                    <p id="author" class="author">- James</p>
                    <p class="source">Source: My App</p>
                </section>

                <section id="buttons">
                    <button id="new-quote">
                        <i class="fa-regular fa-circle-right"></i>
                        New Quote
                    </button>

                    <a id="tweet-quote" href="https://twitter.com/intent/tweet?text=${encodeURIComponent(this.quoteForSharing)}" target="_blank">
                        <i class="fa-brands fa-square-x-twitter"></i>   
                        Tweet
                    </a>
                </section>
            </div>
        </main>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="./dataSources/typeFitDataSource.js"></script>
        <script src="./dataSources/arrayDataSource.js"></script>
        <script src="QuoteApp.js"></script>
        
    </body>
</html>
